name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]
        perl: [ "5.42", "5.40", "5.14", "5.10" ]
        exclude:
          - os: windows-latest
            perl: "5.10"

    steps:
      - uses: actions/checkout@v6

      - name: Setup Perl
        uses: shogo82148/actions-setup-perl@v1
        env:
          ACTIONS_STEP_DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG }}
        with:
          perl-version: ${{ matrix.perl }}
          distribution: ${{ runner.os == 'Windows' && 'strawberry' || 'default' }}

      - name: Install Module dependencies
        run: carton install --without develop

      - name: Run Tests
        run: |
          perl ./Build.PL
          perl ./Build build
          perl ./Build test
        env:
          PERL5LIB: local/lib/perl5
